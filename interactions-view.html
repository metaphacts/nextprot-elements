<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="protein-overview.html">
<link rel="import" href="isoform-selector.html">
<link rel="import" href="triple-viewer.html">
<link rel="import" href="generic-annotation-section.html">
<link rel="import" href="keywords-section.html">

<link rel="import" href="nextprot-elements-shared-styles.html">
<!--
`interactions-view`
View listing protein interaction annotations.
@demo demo/interactions-view-demo.html
-->
<dom-module id="interactions-view">
  <template>
    <style include="nextprot-elements-shared-styles">
      :host {
        display: block;
        background:#ECF0F1;
        overflow-y: auto;
      }
    </style>
    <div class="row">
      <div id="nxOverview" class="col-md-12">
        <protein-overview nx-config="{{nxConfig}}"></protein-overview>
      </div>
    </div>
    <div class="row nxSection">
      <isoform-selector nx-config="{{nxConfig}}"></isoform-selector>
      <triple-viewer nx-config="{{nxConfig}}" feature-list='[{"APIRef": "interacting-region",
          "metadata": {
          "name": "Interacting region",
          "className": "intregion",
          "color": "#B3C2F0",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "miscellaneous-region",
          "metadata": {
          "name": "Region",
          "className": "miscregion",
          "color": "#B3C2B3",
          "type": "rect",
          "filter": "Region"
          }
          },
          {"APIRef": "disulfide-bond",
          "metadata": {
          "name": "Disulfide bond",
          "className": "disulfbond",
          "color": "#B3C2F0",
          "type": "path",
          "filter": "Region"
          }
          },
          {
          "APIRef": "domain",
          "metadata": {
          "name": "Domain",
          "className": "domain",
          "color": "#B3C2C2",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "repeat",
          "metadata": {
          "name": "Repeat",
          "className": "repeat",
          "color": "#98B7D5",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "calcium-binding-region",
          "metadata": {
          "name": "Calcium binding",
          "className": "calcium",
          "color": "#B3C2E1",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "zinc-finger-region",
          "metadata": {
          "name": "Zinc finger",
          "className": "calcium",
          "color": "#B3C2E1",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "dna-binding-region",
          "metadata": {
          "name": "DNA binding",
          "className": "dnabind",
          "color": "#B3C2FF",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "nucleotide-phosphate-binding-region",
          "metadata": {
          "name": "Nucleotide binding",
          "className": "nucleobind",
          "color": "#B3D1B3",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "coiled-coil-region",
          "metadata": {
          "name": "Coiled-coil",
          "className": "coiledcoil",
          "color": "#B3D1C2",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "short-sequence-motif",
          "metadata": {
          "name": "Sequence motif",
          "className": "motif",
          "color": "#B3D1D1",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "compositionally-biased-region",
          "metadata": {
          "name": "Composition bias",
          "className": "biased",
          "color": "#B3D1E1",
          "type": "rect",
          "filter": "Region"
          }
          },
          {
          "APIRef": "topological-domain",
          "metadata": {
          "name": "Top domain",
          "className": "topodomain",
          "color": "#A5DBA5",
          "type": "rect",
          "filter": "Topology"
          }
          },
          {
          "APIRef": "transmembrane-region",
          "metadata": {
          "name": "Membrane",
          "className": "membrane",
          "color": "#A5DBB7",
          "type": "rect",
          "filter": "Topology"
          }
          },
          {
          "APIRef": "miscellaneous-site",
          "metadata": {
          "name": "Site",
          "className": "site",
          "color": "#B3F0E1",
          "type": "unique",
          "filter": "Site"
          }
          },
          {
          "APIRef": "active-site",
          "metadata": {
          "name": "Active site",
          "className": "actSite",
          "color": "#B3F0F0",
          "type": "unique",
          "filter": "Site"
          }
          },
          {
          "APIRef": "binding-site",
          "metadata": {
          "name": "Binding site",
          "className": "bindsite",
          "color": "#82E6FF",
          "type": "unique",
          "filter": "Site"
          }
          },
          {
          "APIRef": "cleavage-site",
          "metadata": {
          "name": "Cleavage site",
          "className": "cleavsite",
          "color": "#B3FFB3",

          "filter": "Site"
          }
          },
          {
          "APIRef": "metal-binding-site",
          "metadata": {
          "name": "Metal binding",

          "type": "unique",

          }
          },
          {
          "APIRef": "variant",
          "metadata": {
          "name": "Variant",
          "className": "variant",
          "color": "rgba(0,255,154,0.3)",
          "type": "unique",
          "filter": "Variant"
          }
          },
          {
          "APIRef": "mutagenesis",
          "metadata": {
          "name": "Mutagenesis",
          "className": "mutagenesis",
          "color": "#73FFE3",
          "type": "unique",
          "filter": "Variant"
          }
          },
          {
          "APIRef": "sequence-conflict",
          "metadata": {
          "name": "Conflict",
          "className": "seqconflict",
          "color": "#6FFFFF",
          "type": "unique",
          "filter": "Conflict"
          }
          },
          {
          "APIRef": "beta-strand",
          "metadata": {
          "name": "Beta strand",
          "className": "betastrand",
          "color": "#B3F0C2",
          "type": "rect",
          "filter": "Secondary structure"
          }
          },
          {
          "APIRef": "helix",
          "metadata": {
          "name": "Helix",
          "className": "helix",
          "color": "#B3F0D1",
          "type": "rect",
          "filter": "Secondary structure"
          }
          },
          {
          "APIRef": "turn",
          "metadata": {
          "name": "Turn",
          "className": "turn",
          "color": "#B3F0E1",
          "type": "rect",
          "filter": "Secondary structure"
          }
          },
          {
          "APIRef": "isoform-mapping",
          "metadata": {}
          }]'></triple-viewer>
    </div>
    <div id="noDataWarning" class='alert alert-warning noData' hidden>There is no interaction information available in neXtProt for {{nxEntry}}.
      Suggestions for updates are welcome! Please <a href='mailto:support@nextprot.org'>contact us</a>.
    </div>
    <div class="row">
      <div id="nxAnnotations" class="col-md-12">
        <generic-annotation-section section="interactions" goldOnly="{{goldOnly}}" nx-config="{{nxConfig}}" nx-entry="{{nxEntry}}" count="{{annotationsCount}}"
                                    categories='["INTERACTION-INFO", "ENZYME-REGULATION", "COFACTOR", "BINARY-INTERACTION"]'
                                    category-titles='{"subunit": "overview", "BinaryInteraction": "Binary Interactions"}'>
        </generic-annotation-section>
        <!--filterAnnot:{annot-> (annot.getAnnotationCategory() == AnnotationCategory.MISCELLANEOUS &&
        !annot.getMiscellaneousSubCategory().equals('interaction'))? false:true;-->
      </div>
    </div>
    <div class="row">
      <div id="nxKeywords" class="col-md-12">
        <keywords-section categories='["Ligand"]' count="{{keywordsCount}}"  nx-config="{{nxConfig}}">
        </keywords-section>
      </div>
    </div>
    <div class="row">
      <div id="nxXrefs" class="col-md-12">
        <xrefs-section categories='["BindingDB","DIP","IntAct","MINT","STRING","SignaLink","BioGrid"]' count="{{xrefsCount}}"  nx-config="{{nxConfig}}">
        </xrefs-section>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'interactions-view',
      properties: {
        nxConfig: {
          type: Object,
          value: {}
        },
        nxEntry: {
          type: String
        },
        goldOnly: {
          type: Boolean,
          value: false
        },
        annotationsCount: {
          type: Number,
          observer: "_checkAnnotations"
        },
        keywordsCount: {
          type: Number,
          observer: "_checkKeywords"
        },
        xrefsCount: {
          type: Number,
          observer: "_checkXrefs"
        }
      },
      _checkAnnotations: function(){
        if(this.annotationsCount===0){
          this.$.nxAnnotations.hidden=true;
          this.$.noDataWarning.hidden=false;
        } else {
          this.$.nxAnnotations.hidden=false;
          this.$.noDataWarning.hidden=true;
        }
      },
      _checkKeywords: function(){
        this.keywordsCount===0 ? this.$.nxKeywords.hidden=true : this.$.nxKeywords.hidden=false;
      },
      _checkXrefs: function(){
        this.xrefsCount===0 ? this.$.nxXrefs.hidden=true : this.$.nxXrefs.hidden=false;
      }
    });
  </script>
</dom-module>
